<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   DANA Payment Confirmation
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-50 min-h-screen flex flex-col justify-between">
  <!-- Header -->
  <header class="bg-white flex items-center justify-between px-4 py-3 rounded-b-3xl shadow-sm">
   <div class="flex items-center space-x-2">
    <img alt="DANA PROTECTION logo blue icon with text" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/d783cfaa-8ee2-46fc-2709-71341fddb46c.jpg" width="24"/>
    <span class="text-blue-600 font-extrabold text-sm leading-none">
     DANA
    </span>
    <span class="text-blue-600 font-extrabold text-sm leading-none">
     PROTECTION
    </span>
   </div>
   <div class="flex items-center space-x-2">
    <div class="bg-blue-600 rounded-full w-6 h-6 flex items-center justify-center">
     <img alt="PAY icon white on blue circle" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/f1ce02b0-e5a6-4ce9-6690-f63628e83c5d.jpg" width="16"/>
    </div>
    <span class="text-blue-600 font-semibold text-sm">
     PAY
    </span>
   </div>
  </header>
  <!-- Main content -->
  <main class="flex-grow">
   <section class="bg-blue-600 px-5 py-4 flex items-center space-x-4 rounded-b-md">
    <a href="voucher indosat.html">
    <button aria-label="Back" class="text-white text-xl font-light">
     <i class="fas fa-arrow-left">
     </i>
    </button>
</a>
    <h1 class="text-white text-base font-normal flex-grow text-center mr-6">
     Konfirmasi Pembayaran
    </h1>
   </section>
   <section class="bg-blue-600 flex items-center space-x-4 px-5 py-4">
    <div class="bg-white rounded-full p-2">
     <img alt="Orange voucher ticket icon with percentage sign inside white circle" class="w-12 h-12" height="48" src="https://storage.googleapis.com/a1aa/image/768ef29a-9224-46bc-91e6-364e9dbc2410.jpg" width="48"/>
    </div>
    <div class="text-white">
     <h2 class="text-xl font-semibold leading-tight">
      DANA Deals
     </h2>
     <p class="text-sm font-normal leading-tight">
      Indosat Voucher
     </p>
    </div>
   </section>
   <section class="bg-white flex justify-between items-center px-5 py-4 border-b border-gray-200">
    <span class="text-base font-normal text-gray-900">
     Total Harga
    </span>
    <span class="text-orange-600 font-extrabold text-xl">
     Rp500
    </span>
   </section>
  </main>
  <!-- Bottom payment section -->
  <footer class="bg-white px-5 py-4 border-t border-gray-200">
   <div class="flex items-center justify-between mb-3">
    <div class="flex items-center space-x-3">
     <div class="bg-blue-600 rounded-md p-1">
      <img alt="DANA wallet icon white on blue rounded square" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/a87911ac-d3c7-4dde-c9c8-4383a42ef765.jpg" width="24"/>
     </div>
     <div>
      <p class="text-xs text-gray-500">
       Saldo DANA
      </p>
      <p class="text-base font-normal text-gray-900">
       Rp100 (Isi Saldo)
      </p>
     </div>
    </div>
    <button class="text-blue-600 font-semibold text-sm border border-blue-600 rounded-full px-4 py-1">
     GANTI
    </button>
   </div>
   <button class="w-full bg-blue-600 text-white font-semibold text-lg py-3 rounded-md">
    BAYAR Rp500
   </button>
  </footer>
 </body>
</html>
