<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DANA Kaget Detail Kirim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Custom styles for slider track and thumb to match the screenshot */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 9999px;
      background: #e6f0ff;
      outline: none;
      margin-top: 0.25rem;
      margin-bottom: 0.25rem;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      border: 2px solid #0d6efd;
      background: white;
      border-radius: 9999px;
      cursor: pointer;
      margin-top: -10px;
      transition: background-color 0.3s ease;
    }
    input[type="range"]::-moz-range-thumb {
      width: 28px;
      height: 28px;
      border: 2px solid #0d6efd;
      background: white;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body class="bg-[#0d4a7a] font-sans">
  <!-- Status bar simulation -->
  <div class="flex justify-between px-4 pt-2 text-white text-xs font-normal">
  </div>
  <!-- Header -->
  <header class="flex items-center space-x-3 px-4 py-3 bg-[#0d8bf9] text-white text-lg font-normal">
    <a href="../kilmi/lanjut buat.html">
    <button aria-label="Back" class="focus:outline-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    </a>
    <h1 class="leading-none">DANA Kaget</h1>
  </header>

  <!-- Modal container -->
  <div class="relative max-w-md mx-auto mt-20 bg-white rounded-t-xl rounded-b-xl shadow-lg">
    <!-- Modal header -->
    <div class="flex justify-center items-center relative border-b border-gray-200 py-4">
      <h2 class="text-base font-normal">Detail Kirim</h2>
    </div>

    <!-- Tabs -->
    <div class="flex mx-4 mt-4 rounded-lg overflow-hidden border border-gray-200">
      <button
        class="flex-1 py-3 text-white bg-[#0d8bf9] text-center font-normal text-base"
        type="button"
      >
        Kirim Acak
      </button>
    </div>

    <!-- Content -->
    <div class="px-6 pt-6 pb-8">
      <!-- Jumlah Kirim label -->
      <label class="block text-gray-500 text-sm font-semibold mb-1" for="jumlah-kirim"
        >Jumlah Kirim</label
      >

      <!-- Amount container -->
      <div class="flex items-center space-x-3 mb-1">
        <div
          class="flex items-center justify-center w-8 h-8 rounded-full border border-gray-300 text-gray-600 text-xs font-semibold select-none"
          aria-hidden="true"
        >
          Rp
        </div>
        <div class="text-4xl font-normal leading-none">200.000</div>
      </div>

      <!-- Mode Acak description -->
      <p class="text-sm text-gray-800">
        <span class="text-[#0d8bf9] font-semibold">Mode Acak:</span> Tiap pemenang akan dapat jumlah uang yang berbeda.
      </p>

      <!-- Jumlah Pemenang label -->
      <label class="block text-gray-500 text-sm font-semibold mt-6 mb-2" for="jumlah-pemenang"
        >Jumlah Pemenang</label
      >

      <!-- Input for Jumlah Pemenang -->
      <input
        id="jumlah-pemenang"
        type="number"
        min="1"
        max="200"
        value="2"
        class="w-full border border-gray-300 rounded-md px-4 py-3 text-lg font-normal text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#0d8bf9]"
      />
      
      <!-- Info text -->
      <p class="mt-6 text-gray-400 text-xs font-normal">
        Uang akan dikembalikan jika DANA Kaget tidak diklaim dalam 24 jam.
      </p>

      <!-- Save button -->
      <button
        type="button"
        class="mt-6 w-full bg-[#0d8bf9] text-white text-lg font-semibold py-4 rounded-lg"
      >
        SIMPAN
      </button>
    </div>
  </div>
</body>
</html>
