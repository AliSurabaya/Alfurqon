<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Payment Confirmation
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Top bar -->
  <header class="flex items-center justify-between bg-white rounded-b-2xl px-4 py-3">
   <div class="flex items-center space-x-1">
    <img alt="DANA Protection icon, blue shield with white lock" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/7935ab45-ca6b-4ae2-37a4-b54bd9b7b751.jpg" width="24"/>
    <span class="text-blue-600 font-extrabold text-sm leading-none select-none">
     DANA
    </span>
    <span class="text-blue-600 font-extrabold text-sm leading-none select-none">
     PROTECTION
    </span>
   </div>
   <div class="flex items-center space-x-2">
    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
     <svg aria-hidden="true" class="w-4 h-4 text-white" fill="currentColor" viewbox="0 0 24 24">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9 16l-4-4 1.41-1.41L9 13.17l7.59-7.59L18 7l-9 9z">
      </path>
     </svg>
    </div>
    <span class="text-blue-600 font-extrabold text-sm leading-none select-none">
     PAY
    </span>
   </div>
  </header>
  <!-- Main content -->
  <main class="pb-24">
   <!-- Back and title -->
   <div class="bg-blue-600 px-4 py-5 rounded-b-2xl">
    <div class="flex items-center space-x-4 text-white">
        <a href="pulsa dan data.html">
     <button aria-label="Back" class="flex items-center">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" viewbox="0 0 24 24">
       <path d="M15 18l-6-6 6-6">
       </path>
      </svg>
     </button>
    </a>
     <h1 class="flex-1 text-center text-base font-normal">
      Konfirmasi Pembayaran
     </h1>
     <div class="w-5">
     </div>
    </div>
    <!-- Payment info -->
    <div class="flex items-center space-x-4 mt-5">
     <div class="flex-shrink-0 bg-white rounded-full w-14 h-14 flex items-center justify-center">
      <img alt="Blue circle with white chat bubble icon representing payment" class="w-7 h-7" height="28" src="https://storage.googleapis.com/a1aa/image/7f627594-b2f2-46af-84a3-2cfede34bc94.jpg" width="28"/>
     </div>
     <div>
      <h2 class="text-white text-xl font-semibold leading-tight">
       Isi Pulsa
      </h2>
      <p class="text-white text-sm font-normal leading-tight">
       Pulsa Telkomsel 3.000 081232461038
      </p>
     </div>
    </div>
   </div>
   <!-- Price section -->
   <section class="px-5 pt-6 bg-white">
    <div class="flex justify-between items-center">
     <p class="text-base font-normal text-gray-900">
      Total Harga
     </p>
     <p class="text-orange-500 font-extrabold text-2xl leading-none">
      Rp4.750
     </p>
    </div>
   </section>
   <!-- Additions section -->
   <section class="px-5 pt-4 bg-white">
    <p class="text-gray-600 font-semibold text-sm mb-2">
     Tambahan
    </p>
    <label class="flex justify-between items-start cursor-pointer select-none" for="insurance">
     <div class="flex space-x-3 max-w-[calc(100%-56px)]">
      <input class="w-5 h-5 mt-1 text-blue-600 border-gray-300 rounded" id="insurance" type="checkbox"/>
      <div>
       <div class="flex items-center space-x-1">
        <span class="text-gray-900 font-normal text-base leading-tight">
         Asuransi Layar HP
        </span>
        <button aria-label="Info about Asuransi Layar HP" class="text-blue-500 text-xs leading-none" type="button">
         <i class="fas fa-info-circle">
         </i>
        </button>
       </div>
       <p class="text-gray-500 text-xs leading-tight max-w-[240px]">
        Perlindungan ekstra untuk layar HP kamu hingga Rp100.000!
       </p>
      </div>
     </div>
     <span class="text-gray-500 font-normal text-base leading-tight mt-1">
      Rp200
     </span>
    </label>
   </section>
  </main>
  <!-- Bottom fixed payment bar -->
  <footer class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 px-5 py-3 space-y-3">
   <div class="flex justify-between items-center">
    <div class="flex items-center space-x-3">
     <div class="bg-blue-600 rounded-md w-8 h-8 flex items-center justify-center">
      <img alt="DANA icon white on blue background" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/05dc53a9-22b8-4e59-22c9-927f25e9d5e0.jpg" width="16"/>
     </div>
     <div class="text-gray-600 text-xs leading-tight">
      Saldo DANA
      <p class="text-black text-base font-normal leading-tight">
       Rp100 (Isi Saldo)
      </p>
     </div>
    </div>
    <button class="text-blue-600 text-xs font-semibold border border-blue-600 rounded-full px-4 py-1" type="button">
     GANTI
    </button>
   </div>
   <button class="w-full bg-blue-600 text-white font-semibold text-base rounded-lg py-3" type="button">
    BAYAR Rp4.750
   </button>
  </footer>
 </body>
</html>
