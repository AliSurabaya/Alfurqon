<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Payment Confirmation
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col justify-between">
  <!-- Header -->
  <header class="bg-white flex justify-between items-center px-4 py-3 rounded-b-2xl">
   <div class="flex items-center space-x-2">
    <img alt="Dana Protection logo blue icon with text Dana Protection" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/573e24db-dcd7-4505-3cda-b4b1025a053f.jpg" width="24"/>
    <span class="text-blue-600 font-extrabold text-sm leading-none">
     DANA
     <br/>
     PROTECTION
    </span>
   </div>
   <div class="flex items-center space-x-2">
    <div class="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center">
     <svg class="h-4 w-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M9 12l2 2 4-4" stroke-linecap="round" stroke-linejoin="round">
      </path>
     </svg>
    </div>
    <span class="text-blue-600 font-semibold text-lg">
     PAY
    </span>
   </div>
  </header>
  <!-- Main content -->
  <main class="flex-grow">
   <section class="bg-blue-600 px-5 py-4 flex items-center space-x-4">
    <a href="tiketux.html">
    <button aria-label="Back" class="text-white text-xl">
     <i class="fas fa-arrow-left">
     </i>
    </button>
</a>
    <h1 class="text-white text-base font-normal flex-grow text-center mr-6">
     Konfirmasi Pembayaran
    </h1>
   </section>
   <section class="bg-blue-600 flex items-center space-x-4 px-5 py-4">
    <div class="bg-white rounded-full p-3 flex items-center justify-center">
     <img alt="White store icon inside blue circle" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/c36aaf16-d33e-4c42-b33f-55bc97a81d81.jpg" width="40"/>
    </div>
    <div>
     <h2 class="text-white text-xl font-semibold leading-tight">
      Tiketux
     </h2>
     <p class="text-white text-sm font-normal leading-tight">
      Tiketux Payday Voucher
     </p>
    </div>
   </section>
   <section class="bg-white flex justify-between items-center px-5 py-4 border-b border-gray-200">
    <span class="text-gray-900 text-base font-normal">
     Total Harga
    </span>
    <span class="text-orange-600 text-2xl font-extrabold">
     Rp10.000
    </span>
   </section>
  </main>
  <!-- Bottom payment section -->
  <footer class="bg-white px-5 py-4 border-t border-gray-200">
   <div class="flex justify-between items-center mb-4">
    <div class="flex items-center space-x-3">
     <div class="bg-blue-600 rounded-md p-1 flex items-center justify-center w-8 h-8">
      <img alt="DANA logo white on blue background" class="w-5 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/672c595a-0a8e-4339-9984-e6a08c9dcfe7.jpg" width="20"/>
     </div>
     <div>
      <p class="text-gray-500 text-xs font-normal">
       Saldo DANA
      </p>
      <p class="text-gray-900 text-base font-normal">
       Rp100 (Isi Saldo)
      </p>
     </div>
    </div>
    <button class="text-blue-600 border border-blue-600 rounded-full px-4 py-1 text-xs font-semibold hover:bg-blue-50" type="button">
     GANTI
    </button>
   </div>
   <button class="w-full bg-blue-600 text-white font-semibold text-base py-3 rounded-lg" type="button">
    BAYAR Rp10.000
   </button>
  </footer>
 </body>
</html>
