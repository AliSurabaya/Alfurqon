<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Payment Confirmation
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col justify-between">
  <!-- Top bar -->
  <header class="bg-white flex justify-between items-center px-4 py-3 rounded-b-2xl">
   <div class="flex items-center space-x-1">
    <img alt="DANA Protection icon, blue shield with white lock" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/4f0b623c-ee92-41c9-5039-7e3f13822ef4.jpg" width="24"/>
    <span class="text-blue-600 font-extrabold text-sm leading-none tracking-tight">
     DANA
     <br/>
     PROTECTION
    </span>
   </div>
   <div class="flex items-center space-x-2">
    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
     <svg aria-hidden="true" class="w-4 h-4 text-white" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM16 13h-3v3h-2v-3H8v-2h3V8h2v3h3v2z">
      </path>
     </svg>
    </div>
    <span class="text-blue-600 font-semibold text-lg">
     PAY
    </span>
   </div>
  </header>
  <!-- Main content -->
  <main class="flex-grow">
   <section class="bg-blue-600 px-5 py-4 flex items-center space-x-4">
    <a href="data.html">
    <button aria-label="Back" class="text-white text-2xl">
     <i class="fas fa-arrow-left">
     </i>
    </button>
</a>
    <h1 class="text-white text-base font-normal flex-grow text-center mr-8">
     Konfirmasi Pembayaran
    </h1>
   </section>
   <section class="bg-blue-600 flex items-center space-x-4 px-5 py-5">
    <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center">
     <img alt="Isi Pulsa icon, white circle with blue rounded rectangle inside" class="w-8 h-8" height="32" src="https://storage.googleapis.com/a1aa/image/9542bec7-d724-4cf0-51b2-8c00cf5e9fc6.jpg" width="32"/>
    </div>
    <div class="text-white">
     <h2 class="text-xl font-semibold leading-tight">
      Isi Pulsa
     </h2>
     <p class="text-sm font-normal leading-tight">
      Paket Internet Bulanan OMG! 75K 081232461038
     </p>
    </div>
   </section>
   <section class="bg-white px-5 py-5">
    <div class="flex justify-between items-center mb-4">
     <span class="text-base font-normal text-gray-900">
      Total Harga
     </span>
     <span class="text-orange-500 font-extrabold text-2xl">
      Rp74.900
     </span>
    </div>
    <div class="mb-2">
     <span class="font-semibold text-gray-600 text-sm">
      Tambahan
     </span>
    </div>
    <label class="flex justify-between items-start cursor-pointer" for="protection">
     <div class="flex space-x-3">
      <input class="mt-1 w-5 h-5 border border-gray-400 rounded-sm" id="protection" type="checkbox"/>
      <div>
       <div class="flex items-center space-x-1">
        <span class="text-gray-900 font-normal text-base">
         Proteksi Layar HP
        </span>
        <button aria-label="Info about Proteksi Layar HP" class="text-blue-500 text-xs font-semibold" type="button">
         <i class="fas fa-info-circle">
         </i>
        </button>
       </div>
       <p class="text-gray-500 text-xs leading-tight max-w-[220px]">
        Perlindungan ekstra untuk HP kamu hingga Rp200.000!
       </p>
      </div>
     </div>
     <span class="text-gray-500 font-normal text-base mt-1">
      Rp600
     </span>
    </label>
   </section>
  </main>
  <!-- Bottom bar -->
  <footer class="bg-white px-5 py-4 border-t border-gray-200">
   <div class="flex justify-between items-center mb-4 border border-gray-300 rounded-lg px-3 py-2">
    <div class="flex items-center space-x-3">
     <div class="w-8 h-8 rounded-md bg-blue-600 flex items-center justify-center">
      <img alt="DANA icon white on blue square" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/d159e852-0772-4c8e-c40a-2774475baef1.jpg" width="16"/>
     </div>
     <div class="text-gray-600 text-xs leading-tight">
      Saldo DANA
      <div class="text-black text-base font-normal leading-tight">
       Rp100 (Isi Saldo)
      </div>
     </div>
    </div>
    <button class="text-blue-600 font-semibold text-sm border border-blue-600 rounded-full px-4 py-1" type="button">
     GANTI
    </button>
   </div>
   <button class="w-full bg-blue-600 text-white font-semibold text-base py-3 rounded-lg" type="button">
    BAYAR Rp74.900
   </button>
  </footer>
 </body>
</html>
