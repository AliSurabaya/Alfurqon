<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Payment Confirmation
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom font sizes to match screenshot exactly */
  .text-20px { font-size: 20px; }
  .text-18px { font-size: 18px; }
  </style>
 </head>
 <body class="bg-gray-100 font-sans">
  <!-- Top bar -->
  <div class="bg-white flex items-center justify-between px-4 py-2 rounded-b-2xl shadow-md">
   <div class="flex items-center space-x-1">
    <img alt="Dana Protection icon, blue shield with white lock" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/f5508c8f-9c10-4b60-859f-3e61a26b290d.jpg" width="24"/>
    <span class="text-blue-700 font-bold text-sm leading-none">
     DANA
     <br/>
     PROTECTION
    </span>
   </div>
   <div class="flex items-center space-x-1">
    <div class="bg-blue-600 rounded-full w-7 h-7 flex items-center justify-center">
     <img alt="White wallet icon on blue circle" class="w-3.5 h-3.5" height="14" src="https://storage.googleapis.com/a1aa/image/66f2c531-88c6-47e8-d818-46d540f24001.jpg" width="14"/>
    </div>
    <span class="text-blue-600 font-semibold text-lg leading-none">
     PAY
    </span>
   </div>
  </div>
  <!-- Main content -->
  <div class="bg-blue-600 text-white rounded-b-xl">
   <div class="flex items-center px-4 py-3 space-x-3">
    <a href="voucher gocpay.html">
    <button aria-label="Back" class="text-white text-xl">
     <i class="fas fa-arrow-left">
     </i>
    </button>
</a>
    <h1 class="flex-1 text-center text-base font-normal">
     Konfirmasi Pembayaran
    </h1>
    <div class="w-6">
    </div>
   </div>
   <div class="flex items-center px-6 py-4 space-x-4">
    <div class="bg-white rounded-full p-3">
     <img alt="White store icon on blue circle inside white circle" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/752353fb-67d9-4cb5-67b0-bf96358ab23a.jpg" width="40"/>
    </div>
    <div>
     <h2 class="text-xl font-semibold leading-tight">
      GOCpay
     </h2>
     <p class="text-sm font-normal leading-tight">
      GOCpay Voucher
     </p>
    </div>
   </div>
  </div>
  <!-- Price section -->
  <div class="bg-white flex justify-between items-center px-6 py-4 border-b border-gray-200">
   <span class="text-base text-gray-900">
    Total Harga
   </span>
   <span class="text-2xl font-semibold text-orange-500">
    Rp20.000
   </span>
  </div>
  <div class="flex-grow bg-gray-100">
  </div>
  <!-- Bottom payment method and button -->
  <div class="bg-white p-4 space-y-4 shadow-inner">
   <div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
     <div class="bg-blue-600 rounded-md p-1.5">
      <img alt="White wallet icon on blue background" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/37301239-30c6-4593-3799-42bdfbce1f33.jpg" width="24"/>
     </div>
     <div>
      <p class="text-sm text-gray-500">
       Saldo DANA
      </p>
      <p class="text-base font-normal text-gray-900">
       Rp100 (Isi Saldo)
      </p>
     </div>
    </div>
    <button class="text-blue-600 font-semibold text-sm border border-blue-600 rounded-full px-4 py-1.5 hover:bg-blue-50">
     GANTI
    </button>
   </div>
   <button class="w-full bg-blue-600 text-white font-semibold text-base py-3 rounded-lg hover:bg-blue-700">
    BAYAR Rp20.000
   </button>
  </div>
 </body>
</html>
