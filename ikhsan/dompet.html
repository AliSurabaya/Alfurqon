<html class="scroll-smooth" lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Dana Protection Dompet
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom dashed line for voucher perforation */
    .perforation {
      border-right: 2px dashed #cbd5e1;
      height: 40px;
      margin-right: 8px;
    }
  </style>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 flex justify-between items-center px-4 py-3">
   <div class="flex items-center space-x-2">
    <img alt="Dana Protection logo white icon" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/120e4252-5280-400d-75de-5ef81bf2ccb8.jpg" width="24"/>
    <span class="text-white font-semibold text-sm leading-none">
     DANA PROTECTION
    </span>
   </div>
   <h1 class="text-white font-normal text-lg">
    Dompet
   </h1>
   <a href="plus.html">
   <button aria-label="Add" class="text-white text-2xl font-bold leading-none">
    +
   </button>
  </a>
  </header>
  <!-- Search Bar -->
  <div class="bg-blue-600 px-4 pb-4">
   <input class="w-full rounded-md py-2 px-3 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Lagi cari apa di Dompet?" type="search"/>
  </div>
  <!-- Content -->
  <main class="flex-1 px-4 pt-2 pb-20">
   <!-- Metode Pembayaran Label -->
   <div class="flex justify-between items-center text-xs text-gray-500 font-semibold mb-1 select-none">
    <span>
     METODE PEMBAYARAN
    </span>
    <span>
     1 KARTU
    </span>
   </div>
   <!-- Card: Simpan kartu bank! -->
   <div class="rounded-xl overflow-hidden shadow-md mb-6 relative" style="background: linear-gradient(90deg, #3a8de0 0%, #5db1f0 100%)">
    <div class="absolute top-2 left-2 w-8 h-8 bg-white rounded-full flex items-center justify-center">
     <img alt="Dana Protection white icon on blue circle" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/86385624-1251-44d2-e58c-9469573255fa.jpg" width="16"/>
    </div>
    <div class="bg-white rounded-b-xl pt-6 pb-4 px-4 relative z-10">
     <div class="flex justify-between items-center mb-1">
      <h2 class="font-semibold text-lg text-gray-900">
       Simpan kartu bank!
      </h2>
      <a href="tambahkan.html">
      <button class="text-blue-600 text-xs font-semibold border border-blue-600 rounded px-2 py-0.5 leading-none hover:bg-blue-50">
       + TAMBAH
      </button>
    </a>
     </div>
     <p class="text-gray-500 text-sm mb-3">
      Transaksi bebas ribet dengan berbagai pilihan pembayaran.
     </p>
     <a href="metode pembayaran.html">
     <button class="border border-gray-300 rounded-full text-xs text-gray-600 px-4 py-1 hover:bg-gray-100">
      BUKA
     </button>
    </a>
    </div>
    <img alt="Illustration of bank cards stacked on blue gradient background" class="absolute bottom-0 right-0 w-36 h-20 object-contain pointer-events-none select-none" height="80" src="https://storage.googleapis.com/a1aa/image/c954c170-fd50-4903-74bb-a6c7f4df3182.jpg" style="clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 40%)" width="300"/>
   </div>
   <!-- Voucher & Tiket Label -->
   <div class="flex justify-between items-center text-xs text-gray-500 font-semibold mb-1 select-none">
    <span>
     VOUCHER &amp; TIKET
    </span>
    <span>
     2 PRODUK
    </span>
   </div>
   <!-- Voucher Cards Container with wave top border -->
   <div class="relative bg-blue-600 rounded-xl overflow-hidden shadow-md mb-6">
    <svg class="absolute top-0 left-0 w-full h-8" fill="none" preserveaspectratio="none" viewbox="0 0 360 32" xmlns="http://www.w3.org/2000/svg">
     <path d="M0 32C40 0 80 32 120 32C160 32 200 0 240 0C280 0 320 32 360 32V32H0V32Z" fill="#2563eb">
     </path>
    </svg>
    <!-- Voucher Pulsa -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-blue-500 relative">
     <div class="flex items-center space-x-3">
      <div class="bg-white rounded-full p-2 flex items-center justify-center w-8 h-8">
       <img alt="Dana Protection white icon on blue circle" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/86385624-1251-44d2-e58c-9469573255fa.jpg" width="16"/>
      </div>
      <span class="text-white font-semibold text-sm">
       Voucher Pulsa
      </span>
     </div>
     <div class="flex items-center space-x-3">
      <div class="perforation">
      </div>
      <a href="voucher pulsa .html">
      <button class="border border-white rounded-full text-xs text-white px-4 py-1 hover:bg-white hover:text-blue-600 transition">
        BUKA
       </button>
      </a>
      <span class="text-white font-semibold text-xl">
       Rp
       <span class="text-2xl font-bold">
        1.000
       </span>
      </span>
     </div>
    </div>
    <!-- Voucher Tagihan -->
    <div class="flex items-center justify-between px-4 py-3 relative">
     <div class="flex items-center space-x-3">
      <div class="bg-white rounded-full p-2 flex items-center justify-center w-8 h-8">
       <img alt="Dana Protection white icon on blue circle" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/86385624-1251-44d2-e58c-9469573255fa.jpg" width="16"/>
      </div>
      <span class="text-white font-semibold text-sm">
       Voucher Tagihan
      </span>
     </div>
     <div class="flex items-center space-x-3">
      <div class="perforation">
      </div>
      <a href="voucher tagihan new.html">
      <button class="border border-white rounded-full text-xs text-white px-4 py-1 hover:bg-white hover:text-blue-600 transition">
       BUKA
      </button>
    </a>
      <span class="text-white font-semibold text-xl">
       Rp
       <span class="text-2xl font-bold">
        1.000
       </span>
      </span>
     </div>
    </div>
   </div>
   <!-- Wallet Section -->
   <div class="relative bg-gray-100 text-gray-400 text-center py-12 select-none">
    <img alt="Dana Protection wallet icon gray" class="mx-auto mb-2 w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/63d3126e-f397-4878-615e-2dbffb635092.jpg" width="24"/>
    <span class="font-semibold uppercase tracking-widest text-sm">
     Wallet
    </span>
   </div>
  </main>
  <!-- Bottom navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 flex justify-between items-center px-6 py-2 text-xs text-[#222222] font-sans">
    <a href="../index.html">
   <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-home text-xl">
    </i>
    <span>
     Beranda
    </span>
   </button>
  </a>

   <a href="../ali majedid/aktivitas.html">
   <button class="flex flex-col items-center space-y-1 relative">
    <i class="fas fa-file-alt text-xl">
    </i>
    <span>
     Aktivitas
    </span>
    <div class="absolute -top-1 -right-2 text-xs bg-[#0d82e8] text-white rounded-full w-4 h-4 flex items-center justify-center font-bold">
     0
    </div>
   </button>
  </a>

   <button class="flex flex-col items-center space-y-1 -mt-6">
    <div class="bg-[#0d82e8] rounded-full w-16 h-16 flex items-center justify-center text-white text-2xl shadow-lg">
     <i class="fas fa-qrcode">
     </i>
     <span class="sr-only">
      Pay
     </span>
    </div>
   </button>
   <a href="../ikhsan/dompet.html">
   <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-wallet text-xl">
    </i>
    <span>
     Dompet
    </span>
   </button>
  </a>
  <a href="../nesta/profil.html">
   <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-user-circle text-xl">
    </i>
    <span>
     Saya
    </span>
   </button>
  </a>
  </nav>
 </body>
</html>
