<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   DANA Deals Payment Confirmation
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-50 min-h-screen flex flex-col justify-between">
  <!-- Header -->
  <header class="bg-white flex items-center justify-between px-4 py-3 rounded-b-2xl shadow-sm">
   <div class="flex items-center space-x-2">
    <img alt="DANA PROTECTION logo icon" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/ab0cb949-c16d-4e18-a170-6d73fb0fd0c9.jpg" width="24"/>
    <span class="text-blue-600 font-extrabold text-sm leading-none">
     DANA
    </span>
    <span class="text-blue-600 font-extrabold text-sm leading-none">
     PROTECTION
    </span>
   </div>
   <div class="flex items-center space-x-2">
    <img alt="PAY logo icon" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/567a6d68-64b4-4317-c0c0-4e9a89216301.jpg" width="24"/>
    <span class="text-blue-600 font-extrabold text-sm leading-none">
     PAY
    </span>
   </div>
  </header>
  <!-- Main content -->
  <main class="flex-grow">
   <div class="bg-blue-600 text-white py-4 px-5 rounded-b-2xl">
    <div class="flex items-center space-x-3 mb-3">
        <a href="voucher telkom.html">
     <button aria-label="Back" class="text-white text-xl font-light">
      <i class="fas fa-arrow-left">
      </i>
    </button>
</a>
     <h1 class="text-center flex-grow text-base font-normal">
      Konfirmasi Pembayaran
     </h1>
     <div class="w-6">
     </div>
    </div>
    <div class="flex items-center space-x-4">
     <img alt="Voucher Telkomsel icon with orange background and white percentage symbol" class="w-12 h-12 rounded-full border-4 border-white" height="48" src="https://storage.googleapis.com/a1aa/image/c00107c3-1c95-4261-16df-33dc84beb5cd.jpg" width="48"/>
     <div>
      <h2 class="text-lg font-semibold leading-tight">
       DANA Deals
      </h2>
      <p class="text-sm font-normal leading-tight">
       Voucher Telkomsel
      </p>
     </div>
    </div>
   </div>
   <section class="bg-white px-5 py-4 flex justify-between items-center border-b border-gray-200">
    <span class="text-base font-normal text-gray-900">
     Total Harga
    </span>
    <span class="text-orange-600 font-extrabold text-xl">
     Rp500
    </span>
   </section>
  </main>
  <!-- Bottom payment section -->
  <footer class="bg-white px-5 py-4 border-t border-gray-200">
   <div class="flex justify-between items-center mb-4">
    <div class="flex items-center space-x-3">
     <img alt="DANA logo icon in blue background with white letter D" class="w-8 h-8 rounded" height="32" src="https://storage.googleapis.com/a1aa/image/60afca62-7057-4945-0a5f-b726cdea8884.jpg" width="32"/>
     <div>
      <p class="text-xs text-gray-500">
       Saldo DANA
      </p>
      <p class="text-base font-normal text-gray-900">
       Rp100 (Isi Saldo)
      </p>
     </div>
    </div>
    <button class="text-blue-600 border border-blue-600 rounded-full px-4 py-1 text-xs font-semibold hover:bg-blue-50" type="button">
     GANTI
    </button>
   </div>
   <button class="w-full bg-blue-600 text-white font-semibold text-base py-3 rounded-lg" type="button">
    BAYAR Rp500
   </button>
  </footer>
  <!-- Bottom navigation bar -->
  <nav class="bg-white border-t border-gray-300 flex justify-around items-center py-3 text-gray-600 text-2xl">
   <button aria-label="Back" class="focus:outline-none">
    <i class="fas fa-chevron-left">
    </i>
   </button>
   <button aria-label="Home" class="focus:outline-none">
    <i class="far fa-circle">
    </i>
   </button>
   <button aria-label="Menu" class="focus:outline-none">
    <i class="fas fa-bars">
    </i>
   </button>
  </nav>
 </body>
</html>
