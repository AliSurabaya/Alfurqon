<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Settings Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto p-4">
   <div class="bg-white rounded-xl shadow-sm divide-y divide-gray-200">
    <button class="flex items-center px-4 py-4 w-full text-left space-x-4 border-b border-gray-200" type="button">
     <img alt="Blue user profile icon" class="flex-shrink-0" height="24" src="https://storage.googleapis.com/a1aa/image/6cba5f0d-f4a0-4a72-cfb9-d4a10e439805.jpg" width="24"/>
     <span class="text-gray-900 text-base">
      Pengaturan Profil
     </span>
     <i class="fas fa-chevron-right ml-auto text-gray-400">
     </i>
    </button>
    <button class="flex items-center px-4 py-4 w-full text-left space-x-4 border-b border-gray-200" type="button">
     <img alt="Blue shield with checkmark icon" class="flex-shrink-0" height="24" src="https://storage.googleapis.com/a1aa/image/56dec556-3671-4a41-8f92-339e4e99dbc7.jpg" width="24"/>
     <span class="text-gray-900 text-base">
      Pengaturan Keamanan
     </span>
     <i class="fas fa-chevron-right ml-auto text-gray-400">
     </i>
    </button>
    <button class="flex items-center px-4 py-4 w-full text-left space-x-4 border-b border-gray-200" type="button">
     <img alt="Blue notification bell icon" class="flex-shrink-0" height="24" src="https://storage.googleapis.com/a1aa/image/a00f6f2e-f483-4d73-78cd-824f6eefdfba.jpg" width="24"/>
     <span class="text-gray-900 text-base">
      Pengaturan Notifikasi
     </span>
     <i class="fas fa-chevron-right ml-auto text-gray-400">
     </i>
    </button>
    <button class="flex items-center px-4 py-4 w-full text-left space-x-4 border-b border-gray-200" type="button">
     <img alt="Blue link chain icon" class="flex-shrink-0" height="24" src="https://storage.googleapis.com/a1aa/image/0b86b288-2876-425b-f756-db4ec9f4448d.jpg" width="24"/>
     <span class="text-gray-900 text-base">
      Akun Terhubung
     </span>
     <i class="fas fa-chevron-right ml-auto text-gray-400">
     </i>
    </button>
    <button class="flex items-center px-4 py-4 w-full text-left space-x-4 border-b border-gray-200" type="button">
     <img alt="Blue shield with user icon" class="flex-shrink-0" height="24" src="https://storage.googleapis.com/a1aa/image/0c94ffd6-376a-41ad-44f7-a9ea6336589a.jpg" width="24"/>
     <span class="text-gray-900 text-base">
      Verifikasi
     </span>
     <i class="fas fa-chevron-right ml-auto text-gray-400">
     </i>
    </button>
    <button class="flex items-center px-4 py-4 w-full text-left space-x-4" type="button">
     <img alt="Blue circle with Rp currency symbol and arrows icon" class="flex-shrink-0" height="24" src="https://storage.googleapis.com/a1aa/image/e7344180-65b7-4398-d3d5-c60aa9f69704.jpg" width="24"/>
     <span class="text-gray-900 text-base">
      SmartPay
     </span>
     <i class="fas fa-chevron-right ml-auto text-gray-400">
     </i>
    </button>
   </div>
   <div class="bg-white rounded-xl shadow-sm divide-y divide-gray-200 mt-6">
    <button class="flex items-center px-4 py-4 w-full text-left space-x-4 border-b border-gray-200" type="button">
     <img alt="Blue question mark icon" class="flex-shrink-0" height="24" src="https://storage.googleapis.com/a1aa/image/4587192c-9e37-4330-b08b-5d708929c174.jpg" width="24"/>
     <span class="text-gray-900 text-base">
      Pusat Bantuan
     </span>
     <i class="fas fa-chevron-right ml-auto text-gray-400">
     </i>
    </button>
    <button class="flex items-center px-4 py-4 w-full text-left space-x-4 border-b border-gray-200" type="button">
     <img alt="Blue document icon with T&amp;C text" class="flex-shrink-0" height="24" src="https://storage.googleapis.com/a1aa/image/36195ff9-7abb-4dc5-a99f-f6871d596a14.jpg" width="24"/>
     <span class="text-gray-900 text-base">
      Syarat &amp; Ketentuan
     </span>
     <i class="fas fa-chevron-right ml-auto text-gray-400">
     </i>
    </button>
    <button class="flex items-center px-4 py-4 w-full text-left space-x-4" type="button">
     <img alt="Blue information icon" class="flex-shrink-0" height="24" src="https://storage.googleapis.com/a1aa/image/68fe522b-f8d1-49c1-a13a-5b8836e689b5.jpg" width="24"/>
     <span class="text-gray-900 text-base">
      Privacy Notice
     </span>
     <i class="fas fa-chevron-right ml-auto text-gray-400">
     </i>
    </button>
   </div>
   <p class="text-center text-gray-400 text-sm mt-6">
    Version 2.81.0
   </p>
   <button class="w-full mt-2 py-3 border border-blue-500 text-blue-600 font-semibold rounded-md hover:bg-blue-50" type="button">
    KELUAR
   </button>
  </div>
 </body>
</html>
