<html lang="en">
 <head>

   Isi Saldo

  <script src="https://cdn.tailwindcss.com">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

   body {

 </head>
 <body class="bg-[#f1f2f4] min-h-screen flex flex-col">
  <!-- Top bar -->
  <header class="bg-[#0a8ee0] text-white flex items-center px-4 py-3 relative">
    <a href="profil.html">
   <button aria-label="Back" class="mr-3">
    <i class="fas fa-arrow-left text-white text-lg">
    </i>
   </button>
  </a>
   <h1 class="text-lg font-semibold">
    Isi Saldo
   </h1>
   <!-- Right side icons placeholder (not included in screenshot) -->
  </header>
  <main class="flex-grow px-4 pt-6 pb-10">
   <section>
    <h2 class="text-[22px] font-normal leading-tight mb-6 max-w-[320px]">
     Mau isi saldo DANA kamu dengan cara apa?
    </h2>
   </section>
   <!-- Kartu Pembayaran Saya -->
   <section class="mb-6">
    <h3 class="text-xs font-semibold text-gray-400 mb-2 tracking-widest">
     KARTU PEMBAYARAN SAYA
    </h3>
    <button class="bg-white rounded-lg flex items-center px-4 py-3 w-full shadow-sm hover:shadow-md transition-shadow" type="button">
     <div class="border border-[#0a8ee0] rounded-lg w-10 h-10 flex items-center justify-center mr-4">
      <i class="fas fa-plus text-[#0a8ee0] text-xl">
      </i>
     </div>
     <span class="text-base font-normal mr-4">
      Kartu Baru
     </span>
     <div class="flex space-x-1 items-center flex-grow overflow-x-auto">
      <img alt="Visa card logo" class="h-5 w-auto" height="20" src="https://storage.googleapis.com/a1aa/image/91220d6e-4a3d-4b99-468d-18f120feacb8.jpg" width="32"/>
      <img alt="Mastercard logo" class="h-5 w-auto" height="20" src="https://storage.googleapis.com/a1aa/image/636c4019-a5d4-4741-082f-a8d6c776c649.jpg" width="32"/>

      <img alt="American Express card logo" class="h-5 w-auto" height="20" src="https://storage.googleapis.com/a1aa/image/9e88b49c-7d98-4581-f653-9be16aa365f4.jpg" width="32"/>
      <img alt="UnionPay card logo" class="h-5 w-auto" height="20" src="https://storage.googleapis.com/a1aa/image/90e5a5a8-6be9-42d4-706f-8e84e5533b45.jpg" width="32"/>
     </div>
     <i class="fas fa-chevron-right text-gray-400 ml-auto">
     </i>
    </button>
   </section>
   <!-- Transfer Bank -->
   <section class="mb-6">
    <h3 class="text-xs font-semibold text-gray-400 mb-2 tracking-widest">
     TRANSFER BANK
    </h3>
    <a href="BANK BRI.html">
    <button class="bg-white rounded-lg flex items-center px-4 py-4 w-full shadow-sm hover:shadow-md transition-shadow mb-2" type="button">
     <img alt="BRI bank logo blue text on white background" class="h-6 w-auto" height="24" src="https://storage.googleapis.com/a1aa/image/8d74ae23-8b06-4e9c-2dbc-be6dac40e8c9.jpg" width="80"/>
     <i class="fas fa-chevron-right text-gray-400 ml-auto">
     </i>
    </button>
  </a>
  <a href="CimbNiaga.html">
    <button class="bg-white rounded-lg flex flex-col px-4 py-3 w-full shadow-sm hover:shadow-md transition-shadow mb-2" type="button">
     <div class="flex items-center mb-1">
      <img alt="CIMB Niaga bank logo maroon text on white background" class="h-6 w-auto" height="24" src="https://storage.googleapis.com/a1aa/image/da28e566-0950-479d-abb6-fdc70cb17498.jpg" width="80"/>
      <i class="fas fa-chevron-right text-gray-400 ml-auto">
      </i>
     </div>
     <p class="text-xs text-gray-400 font-normal ml-1">
      Menerima transfer dari bank lain
     </p>
    </button>
  </a>
  <a href="BCA.html">

     <i class="fas fa-chevron-right text-gray-400 ml-auto">
     </i>
    </button>
  </a>
    <button class="bg-white rounded-lg flex flex-col px-4 py-3 w-full shadow-sm hover:shadow-md transition-shadow" type="button">
     <span class="text-[#0a8ee0] text-base font-normal">
      Tampilkan semua bank
     </span>
     <p class="text-xs text-gray-400 font-normal mt-1">
      Permata, Panin dan bank lainnya.
     </p>
     <i class="fas fa-chevron-down text-gray-400 ml-auto mt-1">
     </i>
    </button>
   </section>
   <!-- Uang Tunai -->
   <section>
    <h3 class="text-xs font-semibold text-gray-400 mb-2 tracking-widest">
     UANG TUNAI
    </h3>
    <button class="bg-white rounded-lg flex items-center justify-between px-4 py-3 w-full shadow-sm hover:shadow-md transition-shadow mb-2" type="button">
     <div>
      <p class="text-base font-normal">
       Lokasi Isi Saldo
      </p>
      <p class="text-xs text-gray-400 font-normal">
       Cari di sekitarmu yuk!

     <button class="text-[#0a8ee0] border border-[#0a8ee0] rounded-md px-3 py-1 text-xs font-semibold" type="button">

    <button class="bg-white rounded-lg flex items-center px-4 py-3 w-full shadow-sm hover:shadow-md transition-shadow mb-2" type="button">

     <span class="bg-red-500 text-white text-[10px] font-semibold rounded-full px-2 py-[2px] ml-2">
      BARU
     </span>

     </i>
    </button>

     <i class="fas fa-chevron-right text-gray-400 ml-auto">
     </i>
    </button>
   </section>
