<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   DANA Deals Payment Confirmation
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col justify-between">
  <!-- Top bar -->
  <div class="bg-white flex justify-between items-center px-4 py-2 rounded-b-2xl shadow-md">
   <div class="flex items-center space-x-1">
    <img alt="DANA Protection icon, blue lock with text DANA PROTECTION" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/098571d4-a211-4245-f87c-505bf14fcd8f.jpg" width="24"/>
    <span class="text-blue-600 font-semibold text-sm">
     DANA PROTECTION
    </span>
   </div>
   <div class="flex items-center space-x-1">
    <img alt="DANA Pay icon, blue wallet with text PAY" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/30dc614b-9d84-4e72-687d-9cd890f43f69.jpg" width="24"/>
    <span class="text-blue-600 font-semibold text-sm">
     PAY
    </span>
   </div>
  </div>
  <!-- Header -->
  <div class="bg-blue-600 px-4 py-4 flex flex-col space-y-3">
   <div class="flex items-center space-x-3">
    <a href="voucer PLN.html">
    <button aria-label="Back" class="text-white text-xl font-light">
     <i class="fas fa-arrow-left">
     </i>
    </button>
</a>
    <h1 class="text-white text-base font-normal flex-1 text-center mr-6">
     Konfirmasi Pembayaran
    </h1>
   </div>
   <div class="flex items-center space-x-4 bg-blue-500 rounded-md px-4 py-3">
    <img alt="Orange voucher ticket icon with white percent sign" class="w-12 h-12 rounded-full bg-white p-2" height="48" src="https://storage.googleapis.com/a1aa/image/71bd9232-4f05-41b7-ebe5-a80bbf35a46e.jpg" width="48"/>
    <div class="text-white">
     <h2 class="text-lg font-semibold leading-tight">
      DANA Deals
     </h2>
     <p class="text-sm font-normal leading-tight">
      Listrik PLN Bundling 2 Vouchers
     </p>
    </div>
   </div>
  </div>
  <!-- Price section -->
  <div class="bg-white px-4 py-3 flex justify-between items-center border-b border-gray-200">
   <span class="text-base font-normal text-gray-900">
    Total Harga
   </span>
   <span class="text-orange-500 font-extrabold text-xl">
    Rp100
   </span>
  </div>
  <!-- Empty space -->
  <div class="flex-grow bg-gray-100">
  </div>
  <!-- Payment method and button -->
  <div class="bg-white px-4 pt-4 pb-6 rounded-t-3xl shadow-lg relative">
   <div class="flex justify-between items-center mb-4">
    <div class="flex items-center space-x-3">
     <img alt="Blue DANA wallet icon" class="w-8 h-8 rounded" height="32" src="https://storage.googleapis.com/a1aa/image/3345cb99-eaba-40fc-74ad-07726815d03c.jpg" width="32"/>
     <div>
      <p class="text-gray-600 text-xs">
       Saldo DANA
      </p>
      <p class="text-black text-base font-normal">
       Rp100
      </p>
     </div>
    </div>
    <button class="text-blue-600 font-semibold text-sm border border-blue-600 rounded-full px-3 py-1 hover:bg-blue-50">
     GANTI
    </button>
   </div>
   <button class="w-full bg-blue-600 text-white font-semibold text-lg py-3 rounded-lg">
    BAYAR Rp100
   </button>
   <div class="absolute -top-6 right-4 bg-white px-3 py-1 rounded-tl-xl rounded-tr-xl rounded-br-xl shadow-md flex items-center space-x-1 select-none">
    <span class="font-extrabold italic text-gray-700 text-sm">
     SMARTPAY
    </span>
    <button aria-label="Info" class="text-gray-500 text-xs font-semibold rounded-full w-4 h-4 flex items-center justify-center border border-gray-300 hover:bg-gray-100">
     i
    </button>
   </div>
  </div>
 </body>
</html>
